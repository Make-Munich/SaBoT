{% extends "master.html" %}
{% block content %}

<div class="page-header">
	<h2>List of invoice templates</h2>
</div>


<ul class="nav nav-pills">
	<li><a href="{% url 'documenttemplate_new' %}"><span class="glyphicon glyphicon-plus"></span> Add a new invoice template</a></li>
</ul>
<table class="table table-striped table-bordered table-hover tablesorter">
	<thead>
		<tr>
			<th>Description</th>
			<th>File</th>
			<th>Document type</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		{% for tmpl in object_list %}
			<tr>
				<td>{{tmpl.description}}</td>
				<td><a href="{{tmpl.template.url}}" data-toggle="tooltip" title="Download template file."><span class="glyphicon glyphicon-download"></span></a></td>
				<td>{{tmpl.get_docType_display}}</td>
				<td>
					<a href="{% url 'documenttemplate_update' pk=tmpl.pk %}" data-toggle="tooltip" title="Edit this invoice template"><span class="glyphicon glyphicon-edit"></span></a>
					<a href="{% url 'documenttemplate_del' pk=tmpl.pk %}" data-toggle="tooltip" title="Delete this invoice template"><span class="glyphicon glyphicon-remove"></span></a>
				</td>
			</tr>
		{% endfor %}
	</tbody>

</table>
<script>
</script>

{% endblock %}
