{% extends "master.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="row">
<div class="col-md-6">
	<div class="page-header">
		<h2>Login</h2>
	</div>
	<form method="POST">
		{% csrf_token %}
		{{form|crispy}}
		<input type="hidden" name="next" value="{{ next }}" />
		<button class="btn btn-primary">Login</button>
	</form>
	<p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
	<p>You don't have an account yet? Then just <a href="/accounts/register">register</a> one.</p>
</div>
	<div class="col-md-6 visible-desktop">
		<img src="{{STATIC_URL}}booths.jpg" />
	</div>
</div>
{% endblock %}
